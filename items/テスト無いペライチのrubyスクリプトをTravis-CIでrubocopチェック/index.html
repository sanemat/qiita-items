<div class="code-frame" data-lang="yaml"><div class="highlight"><pre><span class="na">language</span><span class="pi">:</span> <span class="s">ruby</span>
<span class="na">rvm</span><span class="pi">:</span>
<span class="pi">-</span> <span class="m">2.1</span>
<span class="na">before_install</span><span class="pi">:</span>
<span class="pi">-</span> <span class="s">gem install rubocop</span>
<span class="na">script</span><span class="pi">:</span> <span class="s">rubocop --fail-level=W</span>
</pre></div></div>
